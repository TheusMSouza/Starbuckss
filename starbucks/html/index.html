<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STARBUCKS</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"
          ><img src="../images/logo.png" alt="Logo da Starbucks" class="logo"
        /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="boxText">
          <h2>
            It's not just coffee
            <br />
            It's <span>Starbucks</span>
          </h2>

          <p>It's not about drinking coffee but about a lifestyle</p>
          <a href="#">Learn More</a>
        </div>

        <div class="boxImg">
          <img
            src="../images/img1.png"
            alt="Um frappuccino com cobertura de limÃ£o"
            class="starbucks"
          />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="../images/thumb1.png"
            onclick="slideImg('../images/img1.png')"
            
          />
        </li>
        <li>
          <img
            src="../images/thumb2.png"
            onclick="slideImg('../images/img2.png')"
            
          />
        </li>
        <li>
          <img
            src="../images/thumb3.png"
            onclick="slideImg('../images/img3.png')";
          />
        </li>
      </ul>
      <ul class="social">
        <li>
          <a href="#"><img src="../images/facebook.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="../images/instagram.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="../images/twitter.png" alt="" /></a>
        </li>
      </ul>
    </section>

    <script type="text/javascript">
      function slideImg(anything) {
        document.querySelector('.starbucks').src = anything
      }
    </script>
  </body>
</html>
